services:
  - type: web
    name: plagiarism-checker-backend
    rootDir: server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

staticSites:
  - name: plagiarism-checker-client
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
